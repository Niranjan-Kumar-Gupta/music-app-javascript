<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas1"> </canvas>
        <audio id="audio1"></audio>
        <div id="controlMenu">
            <div id="title">
                <h2 id="songName">play song</h2>
                <p id="singer">artits</p>
            </div>
           
             
            <div id="btnSlide">
                <input type="range" id="slide" name="points" min="0" value="0" step="0.0001">
                <div id="duration">
                    <h6 id="currentTime">0.0</h6>
                    <h6 id="totalTime">0.0</h6>
                </div>
                <div id="btn">
                    <button>
                        <img id="playC" src="image/playC.png" alt="*">
                      </button>
                    <button>
                        <img id="back" src="image/left1.png" alt="*">
                      </button>
                    <button onclick="aud_play_pause()">
                        <img id="playPause" src="image/play1.png" alt="*">
                    </button>
                    <button>
                        <img id="next" src="image/right1.png" alt="*">
                    </button>
                </div>
               
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
